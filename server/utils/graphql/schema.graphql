# Timestamp is serialized automatically when sent from our resolvers.
# It should be a JS timpestamp integer (i.e. the result of Date.now)
scalar Timestamp

schema {
    query: Query
}

interface Resource {
    id: ID!
    dateCreated: Timestamp!
    dateUpdated: Timestamp!
    creator: User!
    userPermissions: Permission
}

type Permission {
    id: ID!
    userID: ID
    level: Int!
    resourceID: ID
}




type User {
  id: ID!
}

